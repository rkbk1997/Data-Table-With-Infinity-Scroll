<div class="row bg-dark w-100 ml-0 p-3" style="position: fixed;z-index: 999;width: 100%;top: 0;">
  <div class="col-md-4">
    <select class="form-control" name="" id="">
      <option value="0">Search By Catagories</option>
      <option value="0">Search By Catagories</option>
      <option value="0">Search By Catagories</option>
      <option value="0">Search By Catagories</option>
    </select>
  </div>
  <div class="col-md-4">
    <select class="form-control" name="" id="">
      <option value="0">Search By Catagories</option>
      <option value="0">Search By Catagories</option>
      <option value="0">Search By Catagories</option>
      <option value="0">Search By Catagories</option>
    </select>
  </div>
  <div class="col-md-4">
    <input type="search" class="form-control mb-2" placeholder="Search By App Name">
  </div>
</div>
<div class="container" style="margin-top: 70px;">
  <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="row">
      <table class="table table-striped table-responsive">
        <thead class="thead-secondary" id="thead">
          <th>Select</th>
          <th>S.No</th>
          <th>App</th>
          <th>Catagories</th>
          <th>Rating</th>
          <th>Reviews</th>
          <th>Size</th>
          <th>Installs</th>
          <th>Type</th>
          <th>Price</th>
          <th>Content Rating</th>
        </thead>
        <tbody>
          <tr *ngFor="let post of allpost ; let i= index">
            <td><input type="checkbox"></td>
            <td>{{i+1}}</td>
            <td>{{post.App}}</td>
            <td>{{post.Category}}</td>
            <td>{{post.Rating}}</td>
            <td>{{post.Reviews}}</td>
            <td>{{post.Size}}</td>
            <td>{{post.Installs}}</td>
            <td>{{post.Type}}</td>
            <td>{{post.Price}}</td>
            <td>{{post['Content Rating']}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row d-flex justify-content-center pt-5 pb-5"
        style="display: block;margin-right: auto;margin-left: auto;">
        <div class="col-md-12">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert no more post -->
  <div *ngIf="!notEmptyPost" class="row pb-5">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="text-muted h6 alert alert-secondary p-2">No more items to show</div>
    </div>
  </div>
</div>
