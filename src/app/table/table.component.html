<div class="container" style="margin-top: 70px;">
  <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="row w-100">
      <table class="table table-striped table-responsive text-center">
        <thead class="thead-secondary" id="thead">
          <th>Select</th>
          <th>S.No</th>
          <th *ngFor="let colheader of colHeader">{{colheader.header}}</th>
        </thead>
        <tbody>
          <tr *ngFor="let tdata of tableData ; let i= index">
            <td><input type="button" value="Show" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModal" (click)='getstoredata(post._id)'></td>
            <td>{{i+1}}</td>
            <td *ngFor="let key of colHeader">
              {{tdata[key.field]}}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row d-flex justify-content-center pt-5 pb-5"
        style="display: block;margin-right: auto;margin-left: auto;" *ngIf="spinnershow">
        <div class="col-md-12">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
